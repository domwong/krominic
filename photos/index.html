---
layout: base
---
<div class="site-wrap">
    <div class="gallerypanel">
        <header>
            <h1>Gallery</h1>
        </header>
        {% for image in site.static_files %} {% if image.path contains 'assets/gallery' %}
        <img id="myImg{{image.path}}" src="{{ site.baseurl }}{{ image.path }}" alt="" />

        <div id="myModal" class="modal">

            <!-- The Close Button -->
            <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>

            <!-- Modal Content (The Image) -->
            <img class="modal-content" id="img01">

            <!-- Modal Caption (Image Text) -->
            <div id="caption"></div>
            <script>
                // Get the modal
                var modal = document.getElementById('myModal');

                // Get the image and insert it inside the modal - use its "alt" text as a caption
                var img = document.getElementById('myImg{{image.path}}');
                var modalImg = document.getElementById("img01");
                var captionText = document.getElementById("caption");
                img.onclick = function() {
                    modal.style.display = "block";
                    modalImg.src = this.src;
                    modalImg.style.width = "100%";
                    captionText.innerHTML = this.alt;
                }

                // Get the <span> element that closes the modal
                var span = document.getElementsByClassName("close")[0];

                // When the user clicks on <span> (x), close the modal
                span.onclick = function() {
                    modal.style.display = "none";
                }
            </script>

        </div>
        {% endif %} {% endfor %} {% include footer.html %}
    </div>

</div>
